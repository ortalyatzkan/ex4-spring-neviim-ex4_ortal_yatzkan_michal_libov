<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2>Your order has been successfully processed!</h2>
            <p>Your order is:</p>
            <ul th:each="book : ${booksInCart}">
                <li><span th:text="${book.quantity}"></span><span> book/s named </span><span th:text="${book.name}"></span><span> price:  </span>
                    <span th:text="${book.price}"></span></li>
            </ul>
            <br>
            <p><b>Total:</b></p>
            <p th:text="${total}"></p>
            <a th:href="@{/}" class="btn btn-primary">Go back to the shop</a>
            <h4>Thanks for your order. We hope to see you again soon!</h4>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
