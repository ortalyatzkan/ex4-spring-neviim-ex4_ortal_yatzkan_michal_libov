<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <p><a th:href="@{/}" class="btn btn-primary" >Go Back To Shop</a></p>
    <div class="row"><h2>Your Cart:</h2></div>
    <div th:switch="${booksInCart.size()}">
        <div th:case="0">There are no books in your cart!</div>
        <div th:case="*">
            <div th:each="book : ${booksInCart}" class="card" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${book.url}" class="img-fluid rounded-start" alt="image of book">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title"><p th:text="${book.name}"></p></h5>
                            <small class="text-muted">
                                <span>Price:</span>
                                <p class="card-text" th:text="${book.price}"></p>
                                <span>Discount:</span>
                                <p class="card-text" th:text="${book.discount}"></p>
                            </small>
                            <span>Total:</span>
                            <p class="card-text" th:text="${book.price - (book.price * (book.discount/100))}"></p>
                        </div>
                    </div>
                    <div class="col-mt-2">
                        </br></br>
                        <span>Quantity:</span>
                        <p class="card-text" th:text="${book.quantity}"></p>
                        <a th:href="@{/delete-from-cart/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-minus ml-2"></i></a>
                    </div>
                </div>
            </div>
            <p><span><a th:href="@{/emptyCart}" class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></span>
                <span><a th:href="@{/payment}" class="btn btn-primary"><i class="fa fa-credit-card"> Pay</i></a></span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
