<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<p><a th:href="@{/login}">logout</a></p>
<div class="container mt-5">
    <p><a th:href="@{/}" class="btn btn-primary" >Go Back To Shop</a></p>
    <div th:switch="${books.size()}" class="col">
        <h2 th:case="0">No books yet!</h2>
        <div th:case="*">
            <h2 class="my-5">Books</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Quantity</th>
                    <th>Url</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.discount}"></td>
                    <td th:text="${book.quantity}"></td>
                    <td th:text="${book.url}"></td>
                    <td>
                        <form action="#" th:action="@{/edit}" th:object="${book}" method="post">
                            <input type="hidden" name="id" th:value="${book.id}">
                            <input class="btn btn-primary" type="submit" value="EDIT" />
                        </form>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p class="my-5"><a th:href="@{/createBook}" class="btn btn-primary"><i class="fas fa-plus ml-2"></i></a></p>
    </div>
    <div th:switch="${payments.size()}" class="col">
        <h2 th:case="0">No payments yet!</h2>
        <div th:case="*">
            <h2 class="my-5">Payments</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Amount</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.amount}"></td>
                    <td th:text="${payment.datetime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
</body>
</html>
